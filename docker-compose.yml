services:
  # API 服务
  api:
    build:
      context: .
      dockerfile: deployments/docker/Dockerfile
    container_name: medical-graphrag-api
    ports:
      - "8000:8000"
    environment:
      ES_HOST: http://elasticsearch:9200
      ES_USERNAME: elastic
      ELASTIC_PASSWORD: ${ELASTIC_PASSWORD:-changeme}
      DEEPSEEK_API_KEY: ${DEEPSEEK_API_KEY}
    volumes:
      - ./data/cache/logs:/app/logs
      - ./data/exports:/app/exports
    depends_on:
      elasticsearch:
        condition: service_healthy
    networks:
      - medical-network
    restart: unless-stopped

  # Elasticsearch
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.0
    container_name: medical-elasticsearch
    environment:
      - discovery.type=single-node
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
      - xpack.security.enabled=true
      - xpack.security.enrollment.enabled=false
      - ELASTIC_PASSWORD=${ELASTIC_PASSWORD:-changeme}
    ports:
      - "9200:9200"
      - "9300:9300"
    volumes:
      - ./services/elasticsearch/data:/usr/share/elasticsearch/data
    networks:
      - medical-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -u elastic:${ELASTIC_PASSWORD:-changeme} -f http://localhost:9200/_cluster/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

  # Kibana
  kibana:
    image: docker.elastic.co/kibana/kibana:8.11.0
    container_name: medical-kibana
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
      - ELASTICSEARCH_USERNAME=elastic
      - ELASTICSEARCH_PASSWORD=${ELASTIC_PASSWORD:-changeme}
    ports:
      - "5601:5601"
    depends_on:
      elasticsearch:
        condition: service_healthy
    networks:
      - medical-network
    restart: unless-stopped

