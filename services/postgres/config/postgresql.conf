# PostgreSQL 自定义配置文件
# 本文件会覆盖 PostgreSQL 的默认配置

# -----------------------------
# 连接设置
# -----------------------------
listen_addresses = '*'              # 监听所有网络接口
max_connections = 100
# superuser_reserved_connections = 3

# -----------------------------
# 内存设置
# -----------------------------
shared_buffers = 256MB              # 建议设置为系统内存的 25%
effective_cache_size = 1GB          # 建议设置为系统内存的 50-75%
maintenance_work_mem = 64MB
work_mem = 4MB

# -----------------------------
# WAL (Write-Ahead Logging) 设置
# -----------------------------
wal_buffers = 8MB
max_wal_size = 1GB
min_wal_size = 80MB
checkpoint_completion_target = 0.9

# -----------------------------
# 查询优化
# -----------------------------
random_page_cost = 1.1              # SSD环境建议设置为 1.1
effective_io_concurrency = 200      # SSD环境建议设置为 200

# -----------------------------
# 日志设置
# -----------------------------
logging_collector = on
log_directory = 'pg_log'
log_filename = 'postgresql-%Y-%m-%d_%H%M%S.log'
log_rotation_age = 1d
log_rotation_size = 100MB
log_min_duration_statement = 1000   # 记录执行时间超过1秒的SQL
log_line_prefix = '%t [%p]: [%l-1] user=%u,db=%d,app=%a,client=%h '
log_timezone = 'Asia/Shanghai'

# -----------------------------
# 统计信息
# -----------------------------
track_activities = on
track_counts = on
track_io_timing = on
track_functions = all

# -----------------------------
# 自动清理 (Autovacuum)
# -----------------------------
autovacuum = on
autovacuum_max_workers = 3
autovacuum_naptime = 1min
autovacuum_vacuum_scale_factor = 0.1
autovacuum_analyze_scale_factor = 0.05

# -----------------------------
# 客户端连接默认设置
# -----------------------------
datestyle = 'iso, ymd'
timezone = 'Asia/Shanghai'
lc_messages = 'en_US.UTF-8'
lc_monetary = 'en_US.UTF-8'
lc_numeric = 'en_US.UTF-8'
lc_time = 'en_US.UTF-8'
default_text_search_config = 'pg_catalog.simple'

# -----------------------------
# 性能优化（根据实际情况调整）
# -----------------------------
